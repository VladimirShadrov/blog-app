<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Blog App</title>
  </head>
  <body>
    <div class="blog">
      <div class="blog__options">
        <h3 class="title">Новый пост</h3>

        <div class="options-wrapper">
          <input class="field field-title js-field-title" type="text" placeholder="Заголовок" />
          <textarea class="field field-post js-field-post" placeholder="Напиши пост"></textarea>
          <button class="public-btn public-btn__disabled js-public-btn">Опубликовать</button>
        </div>

        <div class="errors">
          <p class="error">Заголовок больше 100 символов</p>
          <p class="error">Пост больше 200 символов</p>
        </div>
      </div>

      <div class="blog__posts">
        <h3 class="title">Лента</h3>
        <div class="post-list js-post-list"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
